<html lang="en">
<head>

<body>
    <div class="person">
        <button class="botton  active-person" id="ABid">ABid Hasan</button>
        <button class="botton  "id="Hayati">Hayati Hasan</button>
    </div>
    <div class="chat">
        <h2 class="chat-heading">ABid Hasan chatting</h2>
        <div class="chat-masseges">
            <div class="massege blue-bg">
                <div class="massege-sender">ABid</div>
            <div class="massege-text">আর বলেছিলে?</div>
            <div class="massege-time">10.30 Am</div>
        </div>
       
        <div class="massege gray-bg">
            <div class="massege-sender ">Hayati</div>
            <div class="massege-text">বৃষ্টি বিলাসের সময়</div>
            <div class="massege-time">10.31 pm</div>
        </div>
     </div>

        <form  class="chat-input" >
            <button class="atch"><ion-icon name="add-outline"></ion-icon></button>
            <input type="text" class="text" required placeholder="Enter your text">
            <button class="submit" type="submit"><ion-icon name="navigate-outline"></ion-icon>
            </button>
            
        </form>

        <div class="clear">
            <button >Delet chat</button>
        </div>
                
    </div>
